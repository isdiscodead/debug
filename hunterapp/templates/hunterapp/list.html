{% extends 'base.html' %}

{% block content %}

<div class="content center">
    {% if hunter_list %}
        <div class="container">
            {% for hunter in hunter_list %}
                <div class="box">
                    <a href="{% url 'hunterapp:detail' pk=hunter.pk %}">{{ hunter.title }}</a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <span class="logo">👀 조치원의 벌레 헌터를 찾고 있어요! 👀</span>
    {% endif %}
    <div class="content">
        <a class="button add" href="{% url 'hunterapp:create' %}">헌터 등록하기</a>
    </div>

</div>
{% endblock %}
