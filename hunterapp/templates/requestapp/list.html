{% extends 'base.html' %}

{% block content %}

<div class="content center">
    {% if request_list %}
        <div class="container">
            {% for request in request_list %}
                <div class="box">
                    <a href="{% url 'requestapp:detail' pk=request.pk %}">{{ request.title }}</a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <span class="logo">👀 조치원의 벌레 헌터를 찾고 있어요! 👀</span>
    {% endif %}
    <div class="content">
        <a class="button add" href="{% url 'requestapp:create' %}">도움 요청하기</a>
    </div>

</div>
{% endblock %}
